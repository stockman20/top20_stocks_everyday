name: Notify Telegram of Latest Commit

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: read  # 明确添加读取权限

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1  # 明确设置获取深度

      - name: Get Latest Commit
        id: get_commit
        run: |
          commit=$(git log -1 --pretty=format:"%h - %s")
          echo "commit=$commit" >> $GITHUB_OUTPUT  # 更新为新的输出语法
          echo "Debug: Latest commit is: $commit"  # 添加调试信息

      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          message="Latest commit: ${{ steps.get_commit.outputs.commit }}"
          echo "Debug: Sending message: $message"  # 添加调试信息
          
          # 添加错误处理和响应输出
          response=$(curl -s -X POST \
            "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$message" \
            -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n1)
          content=$(echo "$response" | sed '$d')
          
          echo "Debug: HTTP Status Code: $http_code"
          echo "Debug: Response: $content"
          
          if [ "$http_code" != "200" ]; then
            echo "Error sending message to Telegram"
            echo "Response: $content"
            exit 1
          fi
